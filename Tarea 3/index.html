<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body onload="cargarDatos();">
    
    <div class="container mt-4 mb-4" style="width: 550px; border-color: gray; border-style: solid;">
        
        <form class="row g-3 needs-validation mt-2 mb-2" novalidate>

            <div class="col-md-12">
              <label for="matricula" class="form-label lead"><b>Matrícula</b></label>
              <input type="text" class="form-control" id="matricula" required placeholder="Escribe tu matricula">
              <div id="divMatricula" class="">
                <span id="spanMatricula"></span> 
              </div>
            </div>

            <div class="row">

              <div class="col-md-6 mt-4">
                <label for="nombre" class="form-label lead"><b>Nombre</b></label>
                <input type="text" class="form-control" id="nombre" required placeholder="Escribe tu nombre">
                <div id="divNombre" class="">
                  <span id="spanNombre"></span>
                </div>
              </div>
  
              <div class="col-md-6 mt-4">
                <label for="apellido" class="form-label lead"><b>Apellido</b></label>
                <div class="input-group">
                  <input type="text" class="form-control" id="apellido" required placeholder="Escribe tu apellido">
                  <div id="divApellido" class="">
                    <span id="spanApellido"></span>
                  </div>
                </div>
              </div>

            </div>
            
            <div class="col-md-12 mt-4">
              <label for="carrera" class="form-label lead"><b>Carrera</b></label>
              <div class="input-group">
                <input type="text" class="form-control" id="carrera" required placeholder="Escribe tu apellido">
                <div id="divCarrera" class="">
                  <span id="spanCarrera"></span>
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-md-6 mt-4">
                <label for="validationCustom04" class="form-label lead"><b>Sexo</b></label>
                <select class="form-select" id="sexo" required>
                  <option selected disabled value="">Seleccionar un Sexo</option>
                  <option value="Hombre">Hombre</option>
                  <option value="Mujer">Mujer</option>
                </select>
                <div id="divSexo" class="">
                  <span id="spanSexo"></span>
                </div>
              </div>
  
              <div class="col-md-6 mt-4">
                <label for="color" class="form-label lead"><b>Color Favorito</b></label>
                <input class="form-control" type="text" name="color" id="color" placeholder="Escribe tu color favorito">
                <div id="divColor" class="">
                  <span id="spanColor"></span>
                </div>
              </div>

            </div>

            
            
            <div class="col-12 mb-3 mt-4">
              <button class="btn btn-secondary form-control" type="button" id="btnGuardar">Guardar</button>
            </div>

          </form>

    </div>

    <hr>

    <div class="container mb-5">

      <fieldset>

        <legend class="mb-4 mt-3">Datos Registrados</legend>

        <table class="table table-striped table-hover" style="text-align: center;">

          <thead>
            <tr>
              <th scope="col">Matrícula</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Carrera</th>
              <th scope="col">Sexo</th>
              <th scope="col">Color Favorito</th>
            </tr>
          </thead>

          <tbody id="tbDatos">

          </tbody>

        </table>

      </fieldset>

    </div>
    
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

</body>
</html>
